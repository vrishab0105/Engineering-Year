<html>
    <head>
        <title>Engineerin Year App by Vrishab</title>
        <style>
            /* General body styling */
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                color: #333;
                margin: 0;
                padding: 0;
            }
        
          
        
            /* Styling for the main heading */
            #div1 h1 {
                font-size: 2.5em;
                color: #444;
                margin-bottom: 20px;
            }
            #div1{margin-top: 20px;}
        
            /* Styling the form container */
            #div2 {
                background-color: #ffffff;
                border: 2px solid #ddd;
                border-radius: 10px;
                padding: 20px 30px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }
        
            /* Form labels and inputs */
            form label {
                font-size: 1em;
                color: #555;
            }
        
            form input[type="text"],
            form select {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1em;
                box-sizing: border-box;
            }
        
            
        
            form input[type="submit"] {
                background-color: #007bff;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                
                font-size: 1em;
            }
        
            form input[type="submit"]:hover {
                background-color: #0056b3;
            }
        
            /* Styling for output messages */
            h2 {
                font-size: 1.2em;
                color: #444;
                margin-top: 15px;
            }
        
            /* Footer styling */
            .footer {
                font-size: 16px;
                color: #666;
                margin-top: 100px;
            border: 1px solid black;
            padding: 0px 10px 0px 10px;
            width: fit-content;
            border-radius: 4px;
            }
        </style>
        
    </head>

    <body>
    <center>

        <div id="div1"> <h1>Engineering App</h1></div>
        <div id="div2">
        <form onsubmit="year()">
            <label>Enter Your Name</label>
            <br/>
            <input type="text" id="name" placeholder="Enter Your Name" />
            <br/><br/>
            <label>Select the year You are in</label>
            <br/>
            <select id="Engg">
                <option  value="First Year">First Year
            <option  value="Second Year">Second Year
            <option  value="Third Year">Third Year
            <option  value="Final Year">Final/Fourth Year
            </select>
           
            <br/><br/>
            <input type="submit"/>
        </form>
        <h2 id="msg"></h2>
        
        <h2 id="msg2"></h2>
    </div>
        <br/><br/><br/><br/><br/>
        <pre><div class="footer">
Developed by Vrishab
Guided by Kamal sir
        </div></pre>

    </center>

    <script>
        function year()
        {
            event.preventDefault();
            let name=document.getElementById("name");
            let msg=document.getElementById("msg");
            let msg2=document.getElementById("msg2");

            let n=name.value;
            
            if(n === "")
            {
                alert("Name Cannot be left empty");
                msg.innerHTML="";
                name.focus();
                return;
            }

            if(n.trim() === "")
            {
                alert("Name cannot have only spaces.");
                name.value="";
                msg.innerHTML="";
                name.focus();
                return;
            }

            if(!n.match(/^[A-Za-z ]+$/))
            {
                alert("Enter Only APLHABETS not any other things.");
                name.value="";
                msg.innerHTML="";
                name.focus();
                return;
            }

           
            msg.innerHTML="Name:   " +n;
           
            msg2.innerHTML="Your  Year: "+Engg.value;

        }
    </script>
        
    </body>
</html>
